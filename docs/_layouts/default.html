<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ page.keywords | default: 'Mikan 3-Currency clr Index, MCI, PPP, clr transformation, currency valuation' }}">
    <meta name="robots" content="index, follow">
    <meta name="author" content="{{ site.author.name }}">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- MathJax for LaTeX rendering -->
    <script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true
        },
        options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
        }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 { color: #0366d6; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        h2 { color: #24292e; margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        h3 { color: #24292e; margin-top: 20px; }
        a { color: #0366d6; text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul, ol { padding-left: 25px; }
        li { margin: 5px 0; }
        hr { border: none; border-top: 1px solid #eee; margin: 30px 0; }
        code { background: #f6f8fa; padding: 2px 6px; border-radius: 3px; font-size: 0.9em; }
        pre { background: #f6f8fa; padding: 15px; border-radius: 6px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #ddd; margin: 0; padding-left: 15px; color: #666; }
        table { border-collapse: collapse; width: 100%; margin: 15px 0; }
        th, td { border: 1px solid #ddd; padding: 8px 12px; text-align: left; }
        th { background: #f6f8fa; }
        img { max-width: 100%; height: auto; }
        .nav-link { margin-right: 15px; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ site.baseurl }}/" class="nav-link">Home</a>
        <a href="https://github.com/onigirito/MCI_Mikan-3-Currency-clr-Index_" class="nav-link">GitHub</a>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <hr>
        <p><small>&copy; 2025 {{ site.author.name }}. <a href="https://github.com/onigirito/MCI_Mikan-3-Currency-clr-Index_">View on GitHub</a></small></p>
    </footer>
</body>
</html>
